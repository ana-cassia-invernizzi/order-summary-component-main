<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="card">
    <div class="card-container">
      <div class="header">
        <img src="images/illustration-hero.svg" alt="hero">
      </div>
      <div class="main">
        <h2 class="title">Order Summary</h2>
        <p class="content">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan">
          <div>
            <img src="images/icon-music.svg" alt="music">
            <div class="plan-info">
              <b>Annual Plan</b>
              <span>$59.99/year</span>
            </div>
          </div>
          <a class="link">Change</a>
        </div>
        <div class="btns">
          <button class="pay-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ana-cassia-invernizzi">Ana Invernizzi</a>.
  </div>

</body>

</html>
